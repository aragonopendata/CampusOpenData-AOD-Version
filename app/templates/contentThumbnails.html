<!--Plantilla que pinta los contenidos que se han encontrado según los filtros-->
{% if contenidos|length > 0 %}
	<ul class="content-list">
		{% for contenido in contenidos %}
			
				<li>
<!--					contentThumbnail-->
					{% include 'contentThumbnail.html' %}
				</li>
			
		{% endfor %}
	</ul>

{% else %}
	<div class="noContent">No se encuentra contenido con los filtros que ha insertado. Modifique los filtros para tener búsquedas con resultados de contenidos</div>
{% endif %}
