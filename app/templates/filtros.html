<!--Filtro de tipo-->
<select id="filtroTipo">
	<option value="" selected="selected">Tipo</option>
	{% for opcion in comboTipos %}
		{% set opcion = opcion|replace('&aacute;','á')|replace('&eacute;','é')|replace('&iacute;','í')|replace('&oacute;','ó')|replace('&uacute;','ú')|replace('&Aacute;','Á')|replace('&Eacute;','É')|replace('&Iacute;','Í')|replace('&Oacute;','Ó')|replace('&Uacute;','Ú')|replace('&quot;','"')|replace('&lt;','<')|replace('&gt;','>')|replace('&iquest;','¿')|replace('&iexcl;','¡')|replace('&Ntilde;','Ñ')|replace('&ntilde;','ñ')|replace('&ordm;','º')|replace('&ordf;','ª')|replace('&almohadilla;','#') %}
		<option value="{{opcion}}">{{opcion}}</option>
	{% endfor %}
</select>
